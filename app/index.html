<!DOCTYPE html>
<html ng-app="primeiraApp">
    <!--a tag acima significa que minha aplicação é controlada por ng-app="primeiraApp 
    ( chamado de single page aplication) significa que minha unica pagina da minha aplicação que vai ser carregada é esse index.tml
      e apartir dai, só sao feitas chamadas ajax para atualizar ui-view-->
    <head>
        <meta charset="utf-8">
        <!--
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
        -->
        <title>Primeira App</title>
        <!--
          <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        -->
        <link rel="stylesheet" href="/assets/css/deps.min.css">
        <link rel="stylesheet" href="/assets/css/app.min.css">
    </head>
    <body class="skin-blue fixed sidebar-mini">
      <div class="wrapper">
          <header class="main-header" ng-include="'/template/header.html'"></header>
          <aside class="main-sidebar" ng-include="'/template/menu.html'"></aside>
          <!--ui-view serve para sempre que navegar de um estado para outro, ele vai marter atualizado o conteúdo de uma pagina para outra-->
          <div class="content-wrapper" ui-view></div>
          <footer class="main-footer" ng-include="'/template/footer.html'"></footer>
      </div>
      <script src="/assets/js/deps.min.js"></script>
      <script src="/assets/js/app.min.js"></script>
    </body>
</html>
